<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-page"> <!-- ganti my-view1 jadi login-page -->
  <template> <!-- Ubah kodenya -->
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      input[type=text], [type=password], select, textarea {
        width: 100%;
        padding: 12px 20px;
        margin : 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button[type=submit]{
        width: 100%;
        background-color: #4285f4;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type-submit]:hover{
        background-color: #45A049
      }
    </style>

    <div class="card">
      <h1>Masuk ke Akun</h1>
      
      <label>Username</label>
      <input type="text" name="username" value="{{username}}" on-input="handleChange" placeholder="Masukkan Username" required>
      
      <label>Password</label>
      <input type="password" name="password" value="{{password}}" on-input="handleChange" placeholder="Masukkan Password" required>
      
      <button type="submit" on-click="handleSubmit">Login</button>
    </div>
  </template>
  <!-- Ubah kode  -->
  <script>
    class LoginPage extends Polymer.Element {
      static get is() { return 'login-page'; }
      static get properties() {
        return {
          username: String,
          password: String,
          isAdmin: {
            type: Boolean,
            notify: true
          }
        }
      }

      handleChange(e) {
        this[e.target.name] = e.target.value
      }

      handleSubmit(e) {
        if(this.username === "admin" && this.password === "admin") {
          this.isAdmin = true
          window.history.pushState({}, null, "/message-page")
          window.dispatchEvent(new CustomEvent("location-changed"))
          return
        }

        this.isAdmin = false
        alert("Mohon login sebagai ADMIN!")
      }
    }

    window.customElements.define(LoginPage.is, LoginPage);
  </script>
</dom-module>
