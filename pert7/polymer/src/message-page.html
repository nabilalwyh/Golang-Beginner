<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<!-- Import library -->
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">


<dom-module id="message-page"> <!-- Ubah my-view2 jadi message-page -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <template is="dom-if" if={{isAdmin}}>
      <div class="card">
          <h1>Your Message</h1>
          <h3>PESAN INI RAHASIA!!!</h3>
          <p>Pesan akan terlihat jika Anda login sebagai ADMIN.</p>
          <p>Jangan beri tahu ke siapapun!</p>
      </div>
    </template>
  </template>

  <script>
    class MessagePage extends Polymer.Element {
      static get is() { return 'message-page'; } // Ubah my-view2 jadi message-page
    }

    window.customElements.define(MessagePage.is, MessagePage);
  </script>
</dom-module>
